<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/signin.css">
</head>

<body>
    <header>
        <div class="logo"><i class="fa-solid fa-chess-queen"></i></div>
        <div class="title">Sign in to your account</div>
        <div class="subTitle">or <a href="" class="subTitle-color">start your 14-day free trial</a></div>
    </header>

    <main>
        <form class="contact" action="./index.html" method="post" name="Shoppers-online" netlify>
            <fieldset>
                <div class="email">
                    <label for="email">Email address</label> <br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="password">
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" required>
                </div>
            </fieldset>

            <div class="contact-middle">
                <!-- <a href="" class="sign-in">Sign in</a> -->
                <input type="submit" value="Sign in" class="sign-in">
                <a href="" class="subTitle-color">forgot password?</a>
            </div>

            <div class="contact-bottom">
                <a href="" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="" class="icon"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </form>
    </main>
</body>

</html>
